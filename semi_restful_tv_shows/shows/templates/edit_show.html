<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <h1>Edit Show # {{ show.id }}</h1>
    <form action="/submit_edit/{{ show.id }} " method="POST">
        {% csrf_token %}
        <input value={{ show.title }} type="text" name="title">
        <input value={{ show.network }} name="network" type="text">
        <input value={{ date }} name="release_date" id="release_date" type="date">
        <label for="release_date"> Release Date </label>
        <label> <p>Description</p> </label>                    
        <textarea name="description" placeholder={{ show.description }}></textarea>
        <input type="submit" value="Update">
        <a href="/display_show/{{ show.id }}" style="margin-left: 6%">Go to Show</a>
    </form>
</body>
</html>
